<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="advice-container">
        <p>Advice #<span id="advice-id"></span></p>
        <h2>
          &OpenCurlyDoubleQuote;
          <span id="advice-text"></span>
          &CloseCurlyDoubleQuote;
        </h2>
        <picture>
          <source
            media="(max-width: 500px)"
            srcset="./images/pattern-divider-mobile.svg"
          />
          <img
            src="./images/pattern-divider-desktop.svg"
            alt="pattern-divider-desktop"
          />
        </picture>
        <button id="generate-btn">
          <img src="./images/icon-dice.svg" alt="icon-dice" />
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/alberthruado/advice-generator-app.git">Alberth Grande</a>.
    </div>
    <!-- script -->
    <script src="./js/app.js"></script>
  </body>
</html>
